<h2>Manage your applications</h2>
<ul class="one columns">
    <li *ngFor="let application of applications">
        <h3>Current Applications</h3>
        <ul class="one columns">
            <li>AppId: {{application.appId}} <button (click)="delete(application.appId)" class="pretty small default btn clickable field" type="button">Delete</button> </li>
            <li>URL: <input #url type="text" class="field text input" value="{{application.url}}"/></li>
            <li>Description: <input #description type="text" class="field text input" value="{{application.description}}"/></li>
            <li><button (click)="update(application.appId, url.value, description.value)" class="pretty small default btn clickable field" type="button">Update</button></li>
        </ul>
    </li>
    <li>
        <h3>New Application</h3>
        <ul class="one columns">
            <li>AppId: <input #new_app_id type="text" class="field text input"/></li>
            <li>URL: <input #new_url type="text" class="field text input"/></li>
            <li>Description: <input #new_description type="text" class="field text input"/></li>
            <li>Expire sesion milliseconds: <input #new_expire_millis type="text" class="field text input"/></li>
            <li>Application password: <input #new_app_password type="password" class="field text input"/></li>
            <li><button (click)="create(new_app_id.value, new_url.value, new_description.value, new_expire_millis.value, new_app_password.value)" class="pretty large default btn clickable field" type="button">Create</button></li>
        </ul>
    <li>
</ul>
