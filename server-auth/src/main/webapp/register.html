<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Register</title>
</head>
<body>
<h1>Register</h1>
<form action="/server-auth/rest/login/register" method="post">
		<p>
			User name: <input type="text" name="username" />
		</p>
		<p>
			Password: <input type="password" name="password1" />
		</p>
		<p>
			Repeat password: <input type="password" name="password2" />
		</p>
		<p>
			<input type="submit" value="Register">
		</p>
	</form>
	<a href="/server-auth/login.html"> Login </a>
	<a href="/server-auth/roles.html"> Add role </a>
	<a href="/server-auth/application.html"> Add application </a>
</body>
</html>
