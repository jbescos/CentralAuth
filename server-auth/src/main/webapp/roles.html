<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Add role</title>
</head>
<body>
	<h1>Add role</h1>
	<form action="/server-auth/rest/roles" method="post">
		<p>
			User name: <input type="text" name="username" />
		</p>
		<p>
			App Id: <input type="text" name="appId" />
		</p>
		<p>
			Role: <input type="text" name="role" />
		</p>
		<p>
			<input type="submit" value="Add role">
		</p>
	</form>
	<a href="/server-auth/register.html"> Register </a>
	<a href="/server-auth/login.html"> Login </a>
	<a href="/server-auth/rest/logout"> Logout </a>
	<a href="/server-auth/register.html"> Register </a>
	<a href="/server-auth/application.html"> Add application </a>

</html>
